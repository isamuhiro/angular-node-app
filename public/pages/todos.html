<section class="content">
    <div class="container-fluid">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                  <div class="header bg-red">
                      <h2>
                          Tarefas <span>({{ todos.length }})</span>
                      </h2>
                      <ul class="header-dropdown m-r--5">
                          <li class="dropdown">
                              <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                  <i class="material-icons">more_vert</i>
                              </a>
                              <ul class="dropdown-menu pull-right">
                                  <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
                                  <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
                                  <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
                              </ul>
                          </li>
                      </ul>
                  </div>
                  <div class="body">
                    <div id="todo-list" class="row">
                        <div class="col-md-12">
                            <div class="checkbox" ng-repeat="todo in todos">
                                <label>
                                    <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                                </label>
                            </div>

                        </div>
                    </div>
                    <div id="todo-form" class="row">
                        <div class="col-md-12">
                            <form>
                                <div class="form-group">

                                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                                    <input type="text" class="form-control input-lg" placeholder="Crie uma tarefa.." ng-model="formData.text">
                                </div>

                                <!-- createToDo() WILL CREATE NEW TODOS -->
                                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Adicionar</button>
                            </form>
                        </div>
                    </div>
                  </div>
              </div>
          </div>
    </div>
</section>
